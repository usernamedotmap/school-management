<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/profile">Profile</a>
                </li>
                <li>
                    <a class="nav-link active" href="/announcements/students">Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students/calendar">Calendar</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/perform_logout}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-outline-danger me-2">Logout</button>
                    </form>
                </li>
            </ul>
            <div class="logout-msg" th:if="${param.logout}">
                You have been successfully logged out.
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center my-4">Student Profiles</h1>

    <!-- Display each studentâ€™s details in a card with input fields -->
    <div th:each="student : ${students}" class="card mb-4 shadow-sm">
        <div class="card-body">
            <h5 class="card-title" th:text="${student.name}">Student Name</h5>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" id="id" class="form-control" th:value="${student.id}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" id="age" class="form-control" th:value="${student.age}" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" class="form-control" th:value="${student.address}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="status" class="form-label">Enrollment Status</label>
                        <input type="text" id="status" class="form-control" th:value="${student.status}" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" th:value="${student.email}" readonly>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
